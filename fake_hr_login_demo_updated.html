
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>HR Portal - Giriş</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            width: 300px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #005bbb;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #004199;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>HR Portal Giriş</h2>
        <form onsubmit="alert('Təşəkkür edirik. Qısa zamanda sizinlə əlaqə saxlayacağıq.'); return false;">
            <input type="text" placeholder="İstifadəçi adı" required>
            <input type="password" placeholder="Parol" required>
            <button type="submit">Daxil ol</button>
        </form>
    </div>
</body>
</html>
